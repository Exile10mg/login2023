{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static '/style.css' %}" />
<style>
  .box {
    height: 420px;
  }
  .box::before {
    height: 420px;
  }
  .box::after {
    height: 420px;
  }
</style>
<script>
  setTimeout(() => {
    const wiadomosc = document.getElementById("wiadomosc");
    wiadomosc.style.display = "none";
  }, 7000);
</script>
<link rel="stylesheet" href="{% static '/star.css' %}" />
<div class="box">
  <div class="form">
    <h1><a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">Mikefy</a></h1>
    
    <h2>Password Reset</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="inputBox">
        <input
          type="password"
          name="new_password1"
          autocomplete="new-password"
          required
          id="id_new_password1"
        />
        <span>New Password: </span>
        <i></i>
      </div>
      <div class="inputBox">
        <input
          type="password"
          name="new_password2"
          autocomplete="new-password"
          required
          id="id_new_password2"
        />
        <span>Confirm New Password: </span>
        <i></i>
      </div>
      <br /><br />
      <input type="submit" value="Confirm" />
    </form>
  </div>
</div>
<script src="{% static '/app3D.js' %}"></script>
{% endblock %}
